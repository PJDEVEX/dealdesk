{% extends 'base.html' %}
{% load crispy_forms_tags %}


<div class="col-lg-12">
  <div class="row">
    <div class="col-12">
      {% block title %}
      Edit {{ client.company_name }} |
      {% endblock %}

      {% block content %}
      <!-- Create a new client -->
      <div class="container mt-4">
        <form class="form-floating" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
