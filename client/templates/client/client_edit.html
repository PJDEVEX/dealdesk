{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12 mt-5">
      <h3 class="bg-body ps-4">Edit {{ client.company_name }} Details</h3>

      <!-- Edit an existing client -->
      <div class="container mt-4">
        <form method="post">
          {% csrf_token %}
          <div class="row">
            {% for field in form %}
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="form-group">
                {{ field|as_crispy_field }}
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="form-group">

            <!-- Save button -->
            <button type="submit" class="btn btn-primary">Save</button>
            <!-- Cancel button -->
            <a href="{% url 'client:client_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
