{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-12">
  <div class="row">
    <div class="col-12">
      <h3 class="bg-body">Create a new Task</h3>

      <!-- Create a new task -->
      <div class="container mt-4">
        <form method="post" action="{% url 'task_manager:task_new' %}">
          {% csrf_token %}
          <div class="row">
            {% for field in form %}
            <div class="col-12">
              <div class="form-group">
                <div class="input-group">
                  {{ field|as_crispy_field }}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="form-group">
            <!-- Save button -->
            <button type="submit" class="btn btn-primary">Save</button>
            <!-- Cancel button -->
            <a href="{% url 'task_manager:task_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
