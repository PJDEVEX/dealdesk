<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
  <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
          id="bd-theme"
          type="button"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          aria-label="Toggle theme (auto)">
    <i class="fa-solid fa-circle-half-stroke me-1 theme-icon-active"></i>
    <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
        <i class="fa-solid fa-sun opacity-50 theme-icon me-2"></i>
        Light
        <i class="fa-solid fa-check2 ms-auto d-none"></i>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
        <i class="fa-solid fa-moon opacity-50 theme-icon me-2"></i>
        Dark
        <i class="fa-solid fa-check2 ms-auto d-none"></i>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
        <i class="fa-solid fa-circle-half-stroke opacity-50 theme-icon me-2"></i>
        Auto
        <i class="fa-solid fa-check2 ms-auto d-none"></i>
      </button>
    </li>
  </ul>
</div>
