{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- navbar css -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <!-- color mode css -->
    <link rel="stylesheet" href="{% static 'css/color-mode.css' %}">
    {% endblock %}

    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"
        integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Favicon link -->

    <!-- SEO-related meta tags -->
    <meta name="description"
        content="DealDesk - An easy-to-use CRM solution tailored to the specific needs of SMEs. Overcome barriers to adopting CRM systems with DealDesk.">
    <meta name="keywords"
        content="CRM solution, SME CRM, Easy-to-use CRM, Customer experience, Efficiency, Data management, Cloud-based solution, Customer data, Automation, Customer satisfaction, Revenue growth, Informed decision-making">
    <meta name="author" content="PJDEVEX">
    <meta name="robots" content="index, nofollow">

    <!-- Dynamic titles along with the brand name -->
    <title>{% block title %}{% endblock %} | DealDesk CRM</title>
</head>


<body>
    <header class="navbar sticky-top flex-md-nowrap p-0 shadow fixed-top">
        <!-- branding -->
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 rounded-bottom-5"
            href="{% url 'dashboard:dashboard' %}">
            <div class="card" style="width: 8rem;">
                <img src="https://res.cloudinary.com/pjdevex/image/upload/v1687544628/static/dealdesk_crm_logo/dd_hr_light_rnrq97.webp"
                    alt="DealDesk | CRM" class="card-img-top rounded">
            </div>
        </a>



        <!-- Toggle navbar -->
        <div class="container">
            <div class="row">

                <!-- test toggle nav -->
                <nav class="navbar bg-body-tertiary fixed-top d-lg-none">
                    <div class="container-fluid">
                        <a class="navbar-brand" style="width: 8rem;" href="{% url 'dashboard:dashboard' %}"><img
                                src="https://res.cloudinary.com/pjdevex/image/upload/v1687544628/static/dealdesk_crm_logo/dd_hr_light_rnrq97.webp"
                                alt="DealDesk | CRM" class="card-img-top rounded"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">DealDesk | CRM</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li
                                        class="nav-item {% if request.resolver_match.url_name == 'dashboard:dashboard' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'dashboard:dashboard' %}">Dashboard</a>
                                    </li>
                                    <li
                                        class="nav-item {% if request.resolver_match.url_name == 'task_manager:task_list' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'task_manager:task_list' %}">Task Manager</a>
                                    </li>
                                    <li
                                        class="nav-item {% if request.resolver_match.url_name == 'lead_master:lead_list' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'lead_master:lead_list' %}">Projects</a>
                                    </li>
                                    <li
                                        class="nav-item {% if request.resolver_match.url_name == 'client:client_list' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'client:client_list' %}">Clients</a>
                                    </li>
                                </ul>





                            </div>
                        </div>
                    </div>
                </nav>



            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row">
            <!-- side navbar -->
            {% include 'includes/navbar.html' %}
            <!-- Main body -->
            <main class="col-md-12 col-lg-10 offset-lg-2 px-md-4">
                {% block content %}

                {% endblock %}

            </main>
        </div>
    </div>

    <!-- Color mode change -->
    <div>
        {% include 'includes/color-mode.html' %}
    </div>

    <!-- Links to script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <script src="{% static 'script/color-mode.js' %}"></script>




</body>

</html>
