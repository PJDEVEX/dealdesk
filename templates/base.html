{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Links -->
  {% block extra_css %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/light-dark.css' %}">
  {% endblock %}

  <!-- Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <!-- Favicon link -->

  <!-- SEO-related meta tags -->
  <meta name="description"
    content="DealDesk - An easy-to-use CRM solution tailored to the specific needs of SMEs. Overcome barriers to adopting CRM systems with DealDesk.">
  <meta name="keywords"
    content="CRM solution, SME CRM, Easy-to-use CRM, Customer experience, Efficiency, Data management, Cloud-based solution, Customer data, Automation, Customer satisfaction, Revenue growth, Informed decision-making">
  <meta name="author" content="PJDEVEX">
  <meta name="robots" content="index, nofollow">

  <title>{% block title %}{% endblock %} | DealDesk CRM</title>
</head>

<body data-bs-theme="dark">

  <!-- Horizantal navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="#">DealDesk |CRM </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        
        <li class="nav-item my-auto">
          <form class="form-check form-switch">
            <input class="form-check-input border bg-dark border-black shadow-none" type="checkbox" role="switch"
              id="flexSwitchCheckChecked" checked onclick="lightdarkfunction()">
            <label class="form-check-label" for="flexSwitchCheckChecked">Mode</label>
          </form>
      </ul>
      </div>
    </div>
  </nav>

  

  <!-- Links to script files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
    integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'script/light-dark.js' %}"></script>
</body>

</html>
